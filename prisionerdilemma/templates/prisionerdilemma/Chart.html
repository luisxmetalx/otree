{% extends "global/Page.html" %}
{% load otree static %}

{% block title %}
    Resultados
{% endblock %}


{% block content %}

<div class="row" style="margin-top:4%;margin-bottom:0%;">
    <div id="tester" class="col-sm-12">
    </div>
</div>
<div class="row">
    <div class="col-sm-5" style="margin-top:0%;margin-bottom:2%;margin-left:6%">
      <label for="text"><strong>Eq. Nash</strong> = Equilibrio Nash (Grupos Confesaron)</label><br>
      <label for="text"><strong>Eq. Pareto</strong> = Equilibrio Pareto (Grupos No Confesaron)</label><br>
      <label for="text"><strong>D</strong> = Grupos Respuesta Diferente</label><br>
      <label for="text"><strong>HC</strong> = Hombres Confesaron</label><br>
    </div>
    <div class="col-sm-4">
        <label for="text"><strong>HNC</strong> = Hombres No Confesaron</label><br>
        <label for="text"><strong>MC</strong> = Mujeres Confesaron</label><br>
        <label for="text"><strong>MNC</strong> = Mujeres No Confesaron</label><br>
    </div>
</div>

<div class="row" style="margin-top:4%;margin-bottom:5%;">

  <div class="col-sm-6" id="HvsM">
  </div>

  <div class="col-sm-6" id="edades">
  </div>

</div>



{% next_button %}

{% endblock %}

{% block app_scripts %}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

    <script>

        $(document).ready(function() {
        var d3 = Plotly.d3;
        
        var WIDTH_IN_PERCENT_OF_PARENT = 100;
        
        var gd3 = d3.select('#tester')
            .append('div')
            .style({
                width: WIDTH_IN_PERCENT_OF_PARENT + '%',
                height: 'AUTO',
                class : 'col-sm-12'
            });
        
        var gd = gd3.node();
        
        var trace2 = {
          x: [{% for i in rondas %} ,{{i|json}} {%endfor%}],
          y: [{%for i in pair_conf%} ,{{i|json}} {%endfor%}],
          mode: 'lines+markers',
          name: 'Eq. Nash',
          visible : 'legendonly'
        };
        
        var trace1 = {
          x: [{% for i in rondas %} ,{{i|json}} {%endfor%}],
          y: [{%for i in pair_no_conf%} ,{{i|json}} {%endfor%}],
          mode: 'lines+markers',
          name: 'Eq. Pareto'
        };
        
        var trace3 = {
          x: [{% for i in rondas %} ,{{i|json}} {%endfor%}],
          y: [{%for i in pair_dif%} ,{{i|json}} {%endfor%}],
          mode: 'lines+markers',
          name: 'D',
          visible : 'legendonly'
        };
        
        var trace4 = {
          x: [{% for i in rondas %} ,{{i|json}} {%endfor%}],
          y: [{%for i in hc%} ,{{i|json}} {%endfor%}],
          mode: 'lines+markers',
          name: 'HC',
          visible : 'legendonly'
        };
        
        var trace5 = {
          x: [{% for i in rondas %} ,{{i|json}} {%endfor%}],
          y: [{%for i in hnc%} ,{{i|json}} {%endfor%}],
          mode: 'lines+markers',
          name: 'HNC',
          visible : 'legendonly'
        };
  
        var trace6 = {
          x: [{% for i in rondas %} ,{{i|json}} {%endfor%}],
          y: [{% for i in mc %} ,{{i|json}} {%endfor%}],
          mode: 'lines+markers',
          name: 'MC',
          visible : 'legendonly'
        };
  
        var trace7 = {
          x: [{% for i in rondas %} ,{{i|json}} {%endfor%}],
          y: [{% for i in mnc %} ,{{i|json}} {%endfor%}],
          mode: 'lines+markers',
          name: 'MNC',
          visible : 'legendonly'
        };
  
        var data = [ trace1, trace2, trace3, trace4, trace5, trace6, trace7 ];
        
        var layout = {
          title:'<b>Decisiones<b>',
          legend: {
            x: 1,
            y: 0.5,
            traceorder: 'normal',
            font: {
              family: 'sans-serif',
              size: 12,
              color: '#000'
            },
            bgcolor: '#E2E2E2',
            bordercolor: '#FFFFFF',
            borderwidth: 2
          },
          yaxis: {rangemode: 'tozero',
            zeroline: true,
            title: '%',
            titlefont: {
              size: 18,
              color: '#7f7f7f'
            }
          },
          xaxis: {
            title: 'Rondas',
            titlefont: {
              size: 18,
              color: '#7f7f7f'
            }
          }
        };
        
        Plotly.newPlot(gd, data, layout,{scrollZoom: true});
        
        window.onresize = function() {
            Plotly.Plots.resize(gd);
        };
        
        });
    </script>

    <script>
        $(document).ready(function() {
          var d3 = Plotly.d3;
          
          var WIDTH_IN_PERCENT_OF_PARENT = 100;
          
          var gd3 = d3.select('#edades')
              .append('div')
              .style({
                  width: WIDTH_IN_PERCENT_OF_PARENT + '%',
                  height: 'AUTO',
                  class : 'col-sm-12'
              });
          
          var gd = gd3.node();
          
          var trace1 = {
            x: ['Hombres'],
            y: [{{prom_edad_hom|json}} ],
            type: 'bar',
            name: 'Hombres',
          };
        
          var trace2 = {
            x: ['Mujeres'],
            y: [{{prom_edad_muj|json}} ],
            type: 'bar',
            name: 'Mujeres',
          };
        
          var data = [ trace1, trace2];
        
        var layout = {
          title:'<b>Edad<b>',
          legend: {
            x: 1,
            y: 0.5,
            traceorder: 'normal',
            font: {
              family: 'sans-serif',
              size: 12,
              color: '#000'
            },
            bgcolor: '#E2E2E2',
            bordercolor: '#FFFFFF',
            borderwidth: 2
          },
          yaxis: {rangemode: 'tozero',
            zeroline: true,
            title: 'Años',
            titlefont: {
              size: 18,
              color: '#7f7f7f'
            }
          }
        };
        
        Plotly.newPlot(gd, data, layout,{scrollZoom: true});
        
        window.onresize = function() {
            Plotly.Plots.resize(gd);
        };
        
        });
    </script>

    <script>
        $(document).ready(function() {
          var d3 = Plotly.d3;
          
          var WIDTH_IN_PERCENT_OF_PARENT = 100;
          
          var gd3 = d3.select('#HvsM')
              .append('div')
              .style({
                  width: WIDTH_IN_PERCENT_OF_PARENT + '%',
                  height: 'AUTO',
                  class : 'col-sm-12'
              });
          
          var gd = gd3.node();
          
          var trace1 = {
            labels: [ 'Mujeres', 'Hombres'],
            values: [ {{f|json}},{{m|json}}],
            hoverinfo: 'label+percent',
            hole: .4,
            type: 'pie',
            name: 'Porcentaje de Participantes',
          };
        
          var data = [ trace1 ];
        
        var layout = {
          title:'<b>Género<b>'
        };
        
        Plotly.newPlot(gd, data, layout,{scrollZoom: true});
        
        window.onresize = function() {
            Plotly.Plots.resize(gd);
        };
        
        });
    </script>
    
{% endblock %}
